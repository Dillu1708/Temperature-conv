<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzN2zLp7WbAwTj3BDTygLfPb4nWETeTbhPqQ&usqp=CAU" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://i0.wp.com/studyfinds.org/wp-content/uploads/2022/02/AdobeStock_167063283-scaled.jpeg?fit=2560%2C1700&ssl=1");
            background-attachment: fixed; /* This makes the background fixed even during scrolling */
            margin: 50px auto;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline:none;


        }
        .cel:hover{
            box-shadow: 2px 2px 2px black;
        }
        button {
            display: block;
            width: 50%;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left:20%
        }
        button:hover{
            box-shadow:10px 10px 10px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="text" id="celsius" class="cel">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="text" id="fahrenheit" disabled>
        <button onclick="convertTemperature()">Convert</button>
    </div>

    <script>
        function convertTemperature() {
            var celsiusInput = document.getElementById('celsius');
            var fahrenheitInput = document.getElementById('fahrenheit');

            var celsius = parseFloat(celsiusInput.value);
            if (!isNaN(celsius)) {
                var fahrenheit = (celsius * 9/5) + 32;
                fahrenheitInput.value = fahrenheit.toFixed(2);
            } else {
                fahrenheitInput.value = '';
                alert('Please enter a valid number for Celsius.');
            }
        }
    </script>
</body>
</html>
